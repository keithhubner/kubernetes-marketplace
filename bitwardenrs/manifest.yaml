---
name: Bitwardenrs
version: 1.17.0
maintainer: keith@hubner.co.uk
description: Open Source Password Manager (Bitwarden server API implementation written in Rust) 
url: https://github.com/dani-garcia/bitwarden_rs
category: management
dependencies:
  - longhorn
  - cert-manager
plans:
  - label: "5GB"
    configuration:
      VOLUME_SIZE:
        value: 5Gi
  - label: "10GB"
    configuration:
      VOLUME_SIZE:
        value: 10Gi
  - label: "20GB"
    configuration:
      VOLUME_SIZE:
        value: 20Gi  
configuration:
  CLUSTER_ID:
    label: "Cluster ID"
    value: "CIVO:CLUSTER_ID"
  EMAIL_ADDRESS:
    label: "Email Address"
    value: "CIVO:EMAIL_ADDRESS"  